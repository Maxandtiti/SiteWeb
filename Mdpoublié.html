<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initialisation du mot de passe</title>
    <link rel="shortcut icon" href="logo-shortcut.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        crossorigin="anonymous"></script>


    <link href="main.css" rel="stylesheet" />
    <link href="moncompte.css" rel="stylesheet" />
    <link href="conx.css" rel="stylesheet" />

</head>

<body class="d-flex flex-column min-vh-100">
    <header class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">

        <!-- En tête -->

        <div class="container-fluid justify-content-center justify-content-md-between">
            <div class="d-flex my-2 my-sm-0">
                <a class="navbar-brand me-2 mb-1 d-flex justify-content-center ">
                    <img src="logo-site.png" height="40" alt="logo" loading="lazy">
                </a>
            </div>
            <ul class="navbar-nav flex-row ">
                <li class="nav-item me-3 me-lg-0">
                    <a class="nav-link text-center text-white" href="index.html">
                        <span class="">NOMDUSITEWEB</span>
                    </a>
            </ul>
            <ul class="navbar-nav flex-row">
                <li class="nav-item me-3 me-lg-0">
                    <a class="nav-link text-white" href="#">
                        <span class="d-grid gap-2 d-lg-inline-block">Connexion</span>
                    </a>
                </li>
                <li class="nav-item me-3 me-lg-0">
                    <a class="nav-link text-white" href="#">
                        <span class="d-grid gap-2 d-lg-inline-block">S'inscrire</span>
                    </a>
                </li>
            </ul>
        </div>
    </header>


    <div class="main-content">
        <div class="container mt-7 pt-5 ">

            <!-- Mdp perdu -->
            <div class="row">
                <div class="col-xl-7 m-auto order-xl-1">
                    <div class="card bg-secondary shadow">
                        <div class="card-header border-0">
                            <div class="row align-items-center">
                                <div class="col-8">
                                    <h3 class="mb-0">Mot de passe perdu</h3>
                                </div>
                            </div>
                        </div>

                        <div class="card-body">
                            <!-- Email-->
                            <form>
                                <div class="row gy-2">
                                    <div class="col-12">
                                        <div class="form-group focused">
                                            <label class="form-control-label" for="input-email">Email</label>
                                            <input type="text" id="input-email"
                                                class="form-control form-control-alternative" placeholder="Votre email">
                                        </div>
                                    </div>
                                </div>


                                <!-- Se connecter-->

                                <div class="d-flex justify-content-around">
                                    <div class="col-4 text-center six-wrap">
                                        <button class="btn-search rounded" type="button">Envoyer</button>
                                    </div>
                                </div>

                                <!-- Texte -->

                                <div class="row gy-2">
                                    <p class="text-justify text-dark">
                                    <p class="text-justify text-dark">Envoyez un lien de réinitialisation à l'email de
                                        votre compte
                                    </p>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Pied de page -->
    <footer class="mt-auto bg-dark text-center text-light">
        <div class="container">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="about.html" class="nav-link px-2 text-white">A propos</a></li>
                <li class="nav-item"><a href="contacts.html" class="nav-link px-2 text-white">Contact</a></li>
            </ul>
