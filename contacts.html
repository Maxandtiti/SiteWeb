<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="shortcut icon" href="logo-shortcut.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>


  <!-- <link href="css/main.css" rel="stylesheet"> -->
  <link href="css/avancee.css" rel="stylesheet">

</head>

<body class="d-flex flex-column min-vh-100">
  <header class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">

    <!-- barre de navigation 23.01.04-11:13 -->

    <div class="container-fluid justify-content-center justify-content-md-between">
      <div class="d-flex my-2 my-sm-0">
        <a class="navbar-brand me-2 mb-1 d-flex justify-content-center ">
          <img src="logo-site.png" height="40" alt="logo" loading="lazy">
        </a>
      </div>
      <ul class="navbar-nav flex-row">
        <li class="nav-item me-3 me-lg-0">
          <a class="nav-link text-center text-white">
            <span class="">NOMDUSITEWEB</span>
          </a>
      </ul>
      <ul class="navbar-nav flex-row">
        <li class="nav-item me-3 me-lg-0">
          <a class="nav-link text-white" href="index.html">
            <span class="d-grid gap-2 d-lg-inline-block">Accueil</span>
          </a>
        </li>
        <li class="nav-item me-3 me-lg-0" id="login-link">
          <a class="nav-link text-white" href="#">
            <span class="d-grid gap-2 d-lg-inline-block">Se connecter</span>
          </a>
        </li>
        <li class="nav-item me-3 me-lg-0" id="register-link">
          <a class="nav-link text-white" href="#">
            <span class="d-grid gap-2 d-lg-inline-block">S'inscrire</span>
          </a>
        </li>
        <li class="nav-item me-3 me-lg-0" id="logout-link">
          <a class="nav-link text-white" href="#">
            <span class="d-grid gap-2 d-lg-inline-block">Se déconnecter</span>
          </a>
        </li>
      </ul>
    </div>
    <script src="js/extention/connexion.js"></script>
  </header>


  <div class="main-content">
    <div class="container mt-7 pt-5">

      <!-- Informations -->
      <div class="row">
        <div class="col-xl-8 m-auto order-xl-1">
          <div class="card bg-secondary shadow">
            <div class="card-header border-0">
              <div class="row align-items-center">
                <div class="col-8">
                  <h3 class="mb-0">Nous contacter</h3>
                </div>
              </div>
            </div>
            <div class="card-body">
              <form>
                <div class="pl-lg-4">
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group focused">
                        <label class="form-control-label" for="input-username">Nom</label>
                        <input type="text" id="input-username" class="form-control form-control-alternative"
                          placeholder="Nom">
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="input-email">Prénom</label>
                        <input type="email" id="input-email" class="form-control form-control-alternative"
                          placeholder="Prénom">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-12">
                      <div class="form-group focused">
                        <label class="form-control-label" for="input-first-name">Adresse Email</label>
                        <input type="text" id="input-first-name" class="form-control form-control-alternative"
                          placeholder="Adresse Email">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-12">
                      <div class="form-group focused">
                        <label class="form-control-label" for="input-first-name">Message</label>
                        <textarea class="form-control" rows="5" placeholder="Entrer votre message ..."
                          id="comment"></textarea>
                      </div>
                    </div>
                  </div>
                  <div class="row align-items-center">
                    <div class="col-8">
                    </div>
                    <div class="col-lg-4 text-right six-wrap">
                      <button class="btn-search" type="button">Envoyer</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Pied de page 23.01.04-11:13 -->
  <footer class="mt-auto bg-dark text-center text-light">
    <div class="container">
      <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item">
          <a href="about.html" class="nav-link px-2 text-white">A propos</a>
        </li>
        <li class="nav-item">
          <a href="contacts.html" class="nav-link px-2 text-white">Contact</a>
        </li>
      </ul>
      <p class="text-center text-white">Copyright 2023 ®</p>
    </div>
  </footer>
</body>

</html>
