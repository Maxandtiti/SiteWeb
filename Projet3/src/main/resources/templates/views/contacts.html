  <!-- barre de navigation 23.01.19-21h20 -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand me-2 mb-1">
          <img src="logo-site.png" height="40" alt="logo" loading="lazy">
        </a>
        <div class="title text-center text-white ">NOMDUSITEWEB</div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarSupportedContent">
          <ul class="navbar-nav text-end ms-auto">
            <li class="nav-item ">
              <a class="nav-link text-white" href="index.html">
                <span class="d-grid gap-2 d-lg-inline-block">Accueil</span>
              </a>
            </li>
            <li class="nav-item" id="login-link">
              <a class="nav-link text-white" href="#">
                <span class="d-grid gap-2 d-lg-inline-block">Se connecter</span>
              </a>
            </li>
            <li class="nav-item" id="my-account">
              <a class="nav-link text-white" href="#">
                <span class="d-grid gap-2 d-lg-inline-block">Mon Compte</span>
              </a>
            </li>
            <li class="nav-item" id="my-events">
              <a class="nav-link text-white" href="#">
                <span class="d-grid gap-2 d-lg-inline-block">Mes événements</span>
              </a>
            </li>
            <li class="nav-item" id="admin-events">
              <a class="nav-link text-white" href="#">
                <span class="d-grid gap-2 d-lg-inline-block">Gestion ADMIN</span>
              </a>
            </li>
            <li class="nav-item" id="create-event">
              <a class="nav-link text-white" href="#">
                <span class="d-grid gap-2 d-lg-inline-block">Créer un événement</span>
              </a>
            </li>
            <li class="nav-item" id="register-link">
              <a class="nav-link text-white" href="#">
                <span class="d-grid gap-2 d-lg-inline-block">S'inscrire</span>
              </a>
            </li>
            <li class="nav-item" id="logout-link">
              <a class="nav-link text-white" href="#">
                <span class="d-grid gap-2 d-lg-inline-block">Se déconnecter</span>
              </a>
            </li>
          </ul>
        </div>
      </div>

    </nav>
  </header>


  <div class="main-content my-auto">
    <div class="container">
      <div class="row">
        <div class="col-lg-10 m-auto">
          <div class="card bg-secondary shadow">
            <div class="card-header border-0">
              <div class="row align-items-center">
                <div class="col-8">
                  <h3 class="mb-0">Nous contacter</h3>
                </div>
              </div>
            </div>
            <div class="card-body">
              <form>
                <div class="pl-lg-4">
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group focused">
                        <label class="form-control-label" for="input-username">Nom</label>
                        <input type="text" id="input-username" class="form-control form-control-alternative"
                          placeholder="Nom">
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="input-email">Prénom</label>
                        <input type="email" id="input-email" class="form-control form-control-alternative"
                          placeholder="Prénom">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-12">
                      <div class="form-group focused">
                        <label class="form-control-label" for="input-first-name">Adresse Email</label>
                        <input type="text" id="input-first-name" class="form-control form-control-alternative"
                          placeholder="Adresse Email">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-12">
                      <div class="form-group focused">
                        <label class="form-control-label" for="input-first-name">Message</label>
                        <textarea class="form-control" rows="5" placeholder="Entrer votre message ..."
                          id="comment"></textarea>
                      </div>
                    </div>
                  </div>
                  <div class="row align-items-center">
                    <div class="col-8">
                    </div>
                    <div class="col-lg-4 text-right six-wrap">
                      <button class="btn-search" type="button">Envoyer</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Pied de page 23.01.04-11:13 -->

        </li>
