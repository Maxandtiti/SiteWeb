<html lang="fr" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<!-- barre de navigation 23.01.19-21h20 -->
<header th:fragment="_header">
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">

			<div class="title text-center text-white ">YoupiFinder</div>
			&nbsp;&nbsp;&nbsp;
			<div class="nav-item text-white">
				<th:block th:if="${#authorization.expression('isAuthenticated()')}">
				Bonjour
				<span th:text="${session.user.firstName}"></span>
				<span th:text="${session.user.role}"></span>

				</th:block>


			</div>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse " id="navbarSupportedContent">
				<ul class="navbar-nav text-end ms-auto">
					<li class="nav-item ">
						<a class="nav-link text-white" href="/index">
							<span class="d-grid gap-2 d-lg-inline-block">Accueil</span>
						</a>
					</li>
					<th:block sec:authorize="hasRole('ROLE_ADMIN')">
						<li class="nav-item" id="admin-events">
							<a class="nav-link text-white">
								<span class="d-grid gap-2 d-lg-inline-block">Gestion
									ADMIN</span>
							</a>
						</li>
					</th:block>
					<th:block th:if="${#authorization.expression('isAuthenticated()')}">
						<li class="nav-item" id="my-account"> 
							<a class="nav-link text-white"  th:href="@{/moncompte/{id}(id=${session.user.idusers})}" >
								<span class="d-grid gap-2 d-lg-inline-block">Mon Compte</span>
							</a>
						</li>
						<li class="nav-item" id="my-events">
							<a class="nav-link text-white" 
								th:href="@{/mesevenements/{id}(id=${session.user.idusers})}">
								<span class="d-grid gap-2 d-lg-inline-block">Mes
									événements</span>
							</a>
						</li>
						<li class="nav-item" id="create-event">
							<a class="nav-link text-white" href="/createEvent">
								<span class="d-grid gap-2 d-lg-inline-block">Créer un
									événement</span>
							</a>
						</li>
					</th:block>
					<th:block
						th:if="${#authorization.expression('!isAuthenticated()')}">
						<li class="nav-item" id="register-link">
							<a class="nav-link text-white" href="/register">
								<span class="d-grid gap-2 d-lg-inline-block">S'inscrire</span>
							</a>
						</li>
						<li class="nav-item" id="login-link">
							<a class="nav-link text-white" href="/login">
								<span class="d-grid gap-2 d-lg-inline-block">Se connecter</span>
							</a>
						</li>
					</th:block>
					<th:block th:if="${#authorization.expression('isAuthenticated()')}">
						<li class="nav-item" id="logout-link">
							<a class="nav-link text-white" href="/logout">
								<span class="d-grid gap-2 d-lg-inline-block">Se
									déconnecter</span>
							</a>
						</li>
					</th:block>
				</ul>
			</div>
		</div>

	</nav>
</header>
