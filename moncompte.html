<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="logo-shortcut.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"

    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer">


  <link href="css/avancee.css" rel="stylesheet">

</head>

<body class="d-flex flex-column min-vh-100">

  <!-- barre de navigation 23.01.19-21h20 -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand me-2 mb-1">
          <img src="logo-site.png" height="40" alt="logo" loading="lazy">
        </a>
        <div class="title text-center text-white ">NOMDUSITEWEB</div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarSupportedContent">
          <ul class="navbar-nav text-end ms-auto">
            <li class="nav-item ">
              <a class="nav-link text-white" href="index.html">
                <span class="d-grid gap-2 d-lg-inline-block">Accueil</span>
              </a>
            </li>
            <li class="nav-item" id="login-link">
              <a class="nav-link text-white" href="#">
                <span class="d-grid gap-2 d-lg-inline-block">Se connecter</span>
              </a>
            </li>
            <li class="nav-item" id="my-account">
              <a class="nav-link text-white" href="#">
                <span class="d-grid gap-2 d-lg-inline-block">Mon Compte</span>
              </a>
            </li>
            <li class="nav-item" id="my-events">
              <a class="nav-link text-white" href="#">
                <span class="d-grid gap-2 d-lg-inline-block">Mes événements</span>
              </a>
            </li>
            <li class="nav-item" id="admin-events">
              <a class="nav-link text-white" href="#">
                <span class="d-grid gap-2 d-lg-inline-block">Gestion ADMIN</span>
              </a>
            </li>
            <li class="nav-item" id="create-event">
              <a class="nav-link text-white" href="#">
                <span class="d-grid gap-2 d-lg-inline-block">Créer un événement</span>
              </a>
            </li>
            <li class="nav-item" id="register-link">
              <a class="nav-link text-white" href="#">
                <span class="d-grid gap-2 d-lg-inline-block">S'inscrire</span>
              </a>
            </li>
            <li class="nav-item" id="logout-link">
              <a class="nav-link text-white" href="#">
                <span class="d-grid gap-2 d-lg-inline-block">Se déconnecter</span>
              </a>
            </li>
          </ul>
        </div>
      </div>

    </nav>
  </header>



  <!-- Informations 2023.01.06-16:50 -->
  <div class="main-content my-auto">
    <div class="container">
      <div class="row">
        <div class="col-xl-8 m-auto order-xl-1">
          <div class="card bg-light shadow">
            <div class="card-header border-0">
              <div class="row align-items-center">
                <div class="col-8">
                  <h3 class="mb-0 text-dark">Mon compte</h3>
                </div>
                <div class="col-lg-4 text-right six-wrap px-4 mx-4">
                  <button class="btn-search" type="button">Modifier</button>
                </div>

              </div>
            </div>
            <div class="card-body">
              <form>
                <h6 class="heading-small text-muted mb-4">Informations utilisateur</h6>
                <div class="pl-lg-4">
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group focused">
                        <label class="form-control-label" for="input-username">Pseudonyme</label>
                        <input type="text" id="input-username" class="form-control form-control-alternative"
                          placeholder="Pseudonyme">
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="input-email">Adresse Email</label>
                        <input type="email" id="input-email" class="form-control form-control-alternative"
                          placeholder="Adresse Email">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group focused">
                        <label class="form-control-label" for="input-first-name">Nom</label>
                        <input type="text" id="input-first-name" class="form-control form-control-alternative"
                          placeholder="Nom">
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group focused">
                        <label class="form-control-label" for="input-last-name">Prénom</label>
                        <input type="text" id="input-last-name" class="form-control form-control-alternative"
                          placeholder="Prénom">
                      </div>
                    </div>
                    <div class="seven-wrap mt-3 text-center">
                      <button class="btn-search" type="button" data-bs-toggle="modal" data-bs-target="#modal_mdp"
                        style="background-color: #6c757d; font-size: 15px;">Changer
                        le mot de passe</button>

                    </div>
                  </div>
                </div>
                <hr class="my-4">
                <h6 class="heading-small text-muted mb-4">Informations supplémentaires</h6>
                <div class="pl-lg-4">
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group focused">
                        <label class="form-control-label" for="input-address">Adresse</label>
                        <input id="input-address" class="form-control form-control-alternative" placeholder="Adresse"
                          type="text">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-7">
                      <div class="form-group focused">
                        <label class="form-control-label" for="input-city">Ville</label>
                        <input type="text" id="input-city" class="form-control form-control-alternative"
                          placeholder="Ville">
                      </div>
                    </div>
                    <div class="col-lg-5">
                      <div class="form-group focused">
                        <label class="form-control-label" for="input-country">Code Postal</label>
                        <input type="number" id="input-country" class="form-control form-control-alternative"
                          placeholder="Code postal">
                      </div>
                    </div>
                  </div>
                </div>
                <hr class="my-4">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>



  <div class="modal fade" id="modal_mdp" tabindex="-1" aria-labelledby="modal_mdp" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Changement de mot de passe</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label class="form-label" for="old-password">Ancien mot de passe</label>
              <input type="password" id="old-password" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label" for="new-password">Nouveau mot de passe</label>
              <input type="password" id="new-password" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label" for="repeat-password">Répéter le nouveau de mot de passe</label>
              <input type="password" id="repeat-password" class="form-control">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
          <button type="button" class="btn text-white" style="background-color: #b78a62;">Changer</button>
        </div>
      </div>
    </div>
  </div>



  <!-- Pied de page -->
  <footer class="mt-auto bg-dark text-center text-light">
    <div class="container">
      <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item"><a href="about.html" class="nav-link px-2 text-white">A propos</a></li>
        <li class="nav-item"><a href="contacts.html" class="nav-link px-2 text-white">Contact</a></li>
      </ul>
      <p class="text-center text-white">Copyright 2023 ®</p>
    </div>
  </footer>
</body>

</html>
